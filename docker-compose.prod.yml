version: '3.8'

services:
  # Backend API with SQLite
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customer-health-api-prod
    environment:
      - DATABASE_URL=sqlite:///./data/customer_health.db
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data  # Persistent SQLite storage (no source code mount in prod)
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - customer-health-network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: customer-health-frontend-prod
    ports:
      - "80:3000"  # Production uses port 80
    depends_on:
      - backend
    environment:
      - REACT_APP_API_BASE_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - customer-health-network

volumes:
  sqlite_data:
    driver: local

networks:
  customer-health-network:
    driver: bridge