# Development setup - Backend only with SQLite, Frontend runs locally
version: '3.8'

services:
  # Backend API with SQLite - No database container needed!
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customer-health-api-dev
    environment:
      - DATABASE_URL=sqlite:///./data/customer_health.db
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data  # Persistent SQLite storage
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  sqlite_data:
    driver: local

# Instructions:
# 1. Start backend: docker-compose -f docker-compose.dev.yml up -d
# 2. Start frontend locally: cd frontend && npm start